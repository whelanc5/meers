<script>
function load_content(content, placeholder) {
	console.log(content);
	var xhr= new XMLHttpRequest();
		xhr.open('GET', content, true);
		xhr.onreadystatechange= function() {
			if (this.readyState!==4) return;
			if (this.status!==200) return; // or whatever error handling you want
				document.getElementById(placeholder).innerHTML= this.responseText;
	}
	xhr.send();
}
load_content("nav.html","nav-placeholder");

var parts = window.location.pathname.split("/");
var last = parts[parts.length-1];
if(last.length<2)
	last = "index";
content = last+"_content.html";
load_content(content,"content-placeholder");

</script>
